<!DOCTYPE html>
<html>
<head>
    <title>FYERS Auth Redirect</title>
    <meta charset="UTF-8" />
    <style>
        body { font-family: Arial; padding: 40px; }
        .box { padding: 20px; background: #f0f0f0; border-radius: 10px; }
    </style>
</head>
<body>
    <h2>FYERS Auth Redirect</h2>
    <div class="box" id="msg"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get("auth_code");

        if (code) {
            document.getElementById("msg").innerHTML =
                "<b>✔ Auth Code received!</b><br><br>" + code;
        } else {
            document.getElementById("msg").innerHTML =
                "<b>❌ No auth_code found in URL!</b>";
        }
    </script>
</body>
</html>
